<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>

    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
        input{
            width: 100px;
        }
        div{
            padding-top: 20px;
        }
        
        
    </style>

</head>
<body>
    <h1>Nacionalidade</h1>
    Qual sua Nacionalidade: <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var txtpais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var txtp = String(txtpais.value)

            res.innerText += `Sua nacionalidade é <strong>${txtp}</strong>`
        if (txtp == 'Brasil') {
            res.innerHTML = 'Você é Brasileiro'
        }else(
            res.innerHTML = 'Você é Estrangeiro'

        )

        }
    </script>

</body>
</html>
